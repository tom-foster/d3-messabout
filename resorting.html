<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 template</title>
    <script src="d3/d3.min.js"></script>
    <style>
        rect:hover {
            fill: gold;
        }
    </style>
</head>
<body>
    <h1>Resorting to re-sorting</h1>
    <p>Badum tssss</p>

    <script>
        //width and height
        var w = 600;
        var h = 300;

        //dataset
        var dataset = [];
        for (var i = 0; i < 20; i++) {
            var datum = Math.floor(Math.random() * 25);
            dataset.push(datum);
        }

        //xScale
        var xScale = d3.scaleBand()
                        .domain(d3.range(dataset.length))
                        .range([0, w])
                        .paddingInner(0.05);

        //yScale
        var yScale = d3.scaleLinear()
                        .domain([0, d3.max(dataset)])
                        .range([0, h]);

        //svg
        var svg = d3.select('body')
                    .append('svg')
                    .attr('width', w)
                    .attr('height', h);

        //bars
        svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            .attr('x', function(d, i) {
                return xScale(i);
            })
            .attr('y', function(d) {
                return h - yScale(d);
            })
            .attr('width', xScale.bandwidth())
            .attr('height', function(d){
                return yScale(d);
            })
            .attr('fill', function(d) {
                return 'rgb(' + (140 + (d * 5)) + ',105,180)';
            })
            .on('click', function(d) {
                sortBars();
            });

        //text labels
        svg.selectAll('text')
            .data(dataset)
            .enter()
            .append('text')
            .text(function(d) {
                return d;
            })
            .attr('text-anchor', 'middle')
            .attr('x', function(d, i) {
                return xScale(i) + xScale.bandwidth() / 2;
            })
            .attr('y', function(d) {
                return h - yScale(d) + 14;
            })
            .attr('font-family', 'sans-serif')
            .attr('font-size', '11px')
            .attr('fill', 'white');

        //define the sort order flag
        var sortOrder = false;

        //Define the sort function
        var sortBars = function() {

            //sort Order now changes - since it's now getting activated
            sortOrder = !sortOrder;

            svg.selectAll('rect')
                .sort(function(a, b) {
                    //below is shorthand for if true
                    if (sortOrder) {
                        return d3.ascending(a, b);
                    }
                    else {
                        return d3.descending(a, b);
                    }
                })
                .transition()
                .duration(1000)
                .attr('x', function(d, i) {
                    return xScale(i);
                });
            
            //labels
            svg.selectAll('text')
                .sort(function(a, b) {
                    if (sortOrder) {
                        return d3.ascending(a, b);
                    }
                    else {
                       return d3.descending(a, b);
                    }
                })
                .transition()
                .duration(1000)
                .attr('x', function(d, i) {
                    return xScale(i) + xScale.bandwidth() / 2;
                })


            //labels
        }
    </script>
</body>
</html>
