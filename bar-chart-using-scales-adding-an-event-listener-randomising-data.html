<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 template</title>
    <script src="d3/d3.min.js"></script>
</head>
<body>
    <h1>Click on the paragraph to randomise the data</h1>
    <h2>This will only update the bars, but won't update the colours, or labels currently </h2>
    <p>Boop!</p>
    <script>
        //width and height
        var w = 600;
        var h = 300;

        var dataset = [];

        for (var i = 0; i < 20; i++) {
            var datum = Math.floor(Math.random() * 25);
            dataset.push(datum);
            console.log(datum);
        }

        //scaleBand in v4 not scale.ordinal
        var xScale = d3.scaleBand()
                        .domain(d3.range(dataset.length))
                        .rangeRound([0, w])
                        .paddingInner(0.05);

        //takes a scaleLinear for the height, no accessor function as it's not an array
        //of data
        var yScale = d3.scaleLinear()
                        .domain([0, d3.max(dataset)])
                        .range([0, h]);

        //create svg element
        var svg = d3.select('body')
                    .append('svg')
                    .attr('width', w)
                    .attr('height', h);

        //create bars
        svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            .attr('x', function(d, i) {
                return xScale(i);
            })
            .attr('y', function(d) {
                return h - yScale(d);
            })
            //width is now calculated from the xScale and bandwidth
            .attr('width', xScale.bandwidth())
            .attr('height', function(d) {
                return yScale(d);
            })
            .attr('fill', function(d) {
                return 'rgb(' + (140 + (d * 5)) + ',105,180)';
            });

        //create text labels
        svg.selectAll('text')
            .data(dataset)
            .enter()
            .append('text')
            .text(function(d) {
                return d;
            })
            .attr('text-anchor', 'middle')
            .attr('x', function(d, i) {
                //take the index + the bandwidth and divid by 2
                return xScale(i) + xScale.bandwidth() / 2;
            })
            .attr('y', function(d) {
                //push the text into the bar chart
                return h - yScale(d) + 14;
            })
            .attr('font-family', 'sans-serif')
            .attr('font-size', '11px')
            .attr('fill', 'white');

        //random the data when people click the event listener on Boop!
        d3.select('p')
          .on('click', function() {

              dataset = []

              for (var i = 0; i < 20; i++) {
                  var datum = Math.floor(Math.random() * 25);
                  dataset.push(datum);
                  console.log(datum);
              }

              //now rework the svg on the page
              svg.selectAll('rect')
                 .data(dataset)
                 .attr('y', function(d) {
                     return h - yScale(d);
                 })
                 .attr('height', function(d) {
                     return yScale(d);
                 });


          });
    </script>
</body>
</html>
