<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 template</title>
    <script src="d3/d3.min.js"></script>
</head>
<body>
    <h1>If the dataset is small it will space appropriately.</h1>
    <p>Uncomment the datasets to see the differences.</p>
    
    <script type='text/javascript'>
        //width and height
        var w = 500;
        var h = 100;

        // var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
		// 					11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
        var dataset = [5, 10, 15, 20 , 25, 7, 8, 9];
        //create svg
        var svg = d3.select('body')
                    .append('svg')
                    .attr('width', w)
                    .attr('height', h);

        //create rectangles
        svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            //change this so they don't overlap
            .attr('x', function(d, i) {
                return i * (w / dataset.length);
            })
            .attr('y', 0)
            .attr('width', 20)
            .attr('height', 100);

    </script>
    <p>This doesn't solve gapping issues. Next one <a href="/making-a-bar-chart-widths.html">making-a-bar-chart-widths.html</a></p>
</body>
</html>
