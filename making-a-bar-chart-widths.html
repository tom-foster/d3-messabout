<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 template</title>
    <script src="d3/d3.min.js"></script>
</head>
<body>
    <script>
        
        //width and height
        w = 500;
        h = 100;
        var barPadding = 1;

        var dataset = []
        //test for 100 datasets adjust from 100 to see appropriate spacing
        for (var i = 0; i < 100; i++) {
            var randomNumber = Math.floor(Math.random() * 30);
            dataset.push(randomNumber);
        }

        var svg = d3.select('body')
                    .append('svg')
                    .attr('width', w)
                    .attr('height', h);

        //create rectangles (bars)
        svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            //change this so they don't overlap
            .attr('x', function(d, i){
                return i * (w / dataset.length);
            })
            .attr('y', 0)
            //change this so they are evenly spaced            
            .attr('width', w / dataset.length - barPadding)
            .attr('height', h);

    </script>
</body>
</html>
