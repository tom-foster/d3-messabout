<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple dataset</title>
    <script src="d3/d3.min.js"></script>
</head>
<body>
    <script>
        var dataset = [5, 10, 15, 20, 25];

        d3.select('body').selectAll('p')
            .data(dataset)
            .enter()
            .append('p')
            .text('New paragraph because there\'s data in the dataset');
    </script>
</body>
</html>
