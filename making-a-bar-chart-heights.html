<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 template</title>
    <script src="d3/d3.min.js"></script>
</head>
<body>
    <script>
        
        //width and height
        var w = 500;
        var h = 100;
        var barPadding = 1;

        var dataset = [];

        for (var i = 0; i < 20; i++) {
            var datum = Math.floor(Math.random() * 25);
            dataset.push(datum);
        }

        //create svg
        var svg = d3.select('body')
                    .append('svg')
                    .attr('width', w)
                    .attr('height', h);

        //create rectangles
        svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            //function so they don't overlap
            .attr('x', function(d, i) {
                return i * (w / dataset.length);
            })
            // y starts from the top in svg.
            .attr('y', function(d) {
                //return h - d; //Height minus data value
                //scale up by factor of 4
                return h - (d * 4);
            })
            //change this so they are evenly spaced
            .attr('width', w / dataset.length - barPadding)
            .attr('height', function(d) {
                //return d; //just the data value
                //scale up by factor of 4
                return d * 4;
            });

    </script>
</body>
</html>
