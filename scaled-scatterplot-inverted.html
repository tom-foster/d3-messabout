<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 template</title>
    <script src="d3/d3.min.js"></script>
</head>
<body>
    <script>
        //width and height
        var w = 500;
        var h = 100;

        //random dataset of 10 2 arrayed variables
        var dataset = [];

        for (var i = 0; i < 10; i++) {
            var datumXPosition = Math.floor(Math.random() * 500);
            var datumYPosition = Math.floor(Math.random() * 100);
            dataset.push([datumXPosition, datumYPosition]);
            console.log([datumXPosition, datumYPosition]);
        }

        //create scales
        var xScale = d3.scaleLinear()
                        .domain([0, d3.max(dataset, function(d) {
                            return d[0];
                        })])
                        .range([0, w]);

        var yScale = d3.scaleLinear()
                        .domain([0, d3.max(dataset, function(d) {
                            return d[1];
                        })])
                        //invert to have the larger y numbers at the top numbers at the top
                        .range([h, 0]);

        //create svg
        var svg = d3.select('body')
                    .append('svg')
                    .attr('width', w)
                    .attr('height', h)
                    .attr('fill', '#e9e9e9');

        //create circles
        svg.selectAll('circle')
            .data(dataset)
            .enter()
            .append('circle')
            .attr('cx', function(d) {
                //use scale functions
                return xScale(d[0]);
            })
            .attr('cy', function(d) {
                //use scale functions
                return yScale(d[1]);
            })
            .attr('r', function(d) {
                return Math.sqrt(h - d[1]);
            })

        //create labels
        svg.selectAll('text')
            .data(dataset)
            .enter()
            .append('text')
            .text(function(d) {
                return d[0] + ', ' + d[1];
            })
            .attr('x', function(d) {
                // scale
                return xScale(d[0]);
            })
            .attr('y', function(d) {
                //scale
                return yScale(d[1]);
            })
            .attr('font-family', 'sans-serif')
            .attr('font-size', '12px')
            .attr('fill', 'hotpink');


    </script>
</body>
</html>
