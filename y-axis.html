<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 template</title>
    <script src="d3/d3.min.js"></script>
    <style>
        svg g.axis path, svg g.axis line {
            fill: #e9e9e9;
            stroke: hotpink;
            shape-rendering: crispEdges;

        }

        svg g.axis text {
            font-family: sans-serif;
            font-size: 11px;
            fill: orangered;
        }
    </style>
</head>
<body>
    <script>
        //width, height and padding
        var w = 500;
        var h = 300;
        //increased padding for yAxis, you could separate out into two yAxis and xAxis
        //xPadding and yPadding
        var padding = 30;

        //create a random dataset of 10 2-array values
        var dataset = [];
        for (var i = 0; i < 10; i++) {
            var datumXPosition = Math.floor(Math.random() * 500);
            var datumYPosition = Math.floor(Math.random() * 100);
            dataset.push([datumXPosition, datumYPosition]);
            console.log([datumXPosition, datumYPosition]);
        }

        //larger array to show scale
        dataset.push([600, 150]);

        //create scales
        var xScale = d3.scaleLinear()
                        .domain([0, d3.max(dataset, function(d) {
                            return d[0];
                        })])
                        .range([padding, w - padding * 2.2]);
        
        var yScale = d3.scaleLinear()
                        .domain([0, d3.max(dataset, function(d) {
                            return d[1];
                        })])
                        .range([h - padding, padding]);

        var rScale = d3.scaleLinear()
                        .domain([0, d3.max(dataset, function(d) {
                            return d[1];
                        })])
                        .range([2, 5]);

        //create xAxis and pass in the scale
        var xAxis = d3.axisBottom(xScale)
                        .ticks(5);
        //create yAxis and pass in the scale and ticks
        var yAxis = d3.axisLeft(yScale)
                        .ticks(5);

        //create svg
        var svg = d3.select('body')
                    .append('svg')
                    .attr('width', w)
                    .attr('height', h);

        //create circles
        svg.selectAll('circle')
            .data(dataset)
            .enter()
            .append('circle')
            .attr('cx', function(d) {
                return xScale(d[0]);
            })
            .attr('cy', function(d) {
                return yScale(d[1]);
            })
            .attr('r', function(d) {
                return rScale(d[1]);
            });

        //create text labels
        svg.selectAll('text')
            .data(dataset)
            .enter()
            .append('text')
            .text(function(d) {
                return d[0] + ', ' + d[1];
            })
            .attr('x', function(d) {
                return xScale(d[0]);
            })
            .attr('y', function(d) {
                return yScale(d[1]);
            })
            .attr('font-family', 'sans-serif')
            .attr('font-size', '11px')
            .attr('fill', 'hotpink');

        //append xAxis
        svg.append('g')
            .attr('class', 'axis')
            .attr('transform', 'translate(0,' + (h - padding) + ')')
            .call(xAxis);

        //append yAxis
        svg.append('g')
            .attr('class', 'axis')
            .attr('transform', 'translate(' + padding + ',0)')
            .call(yAxis);

                        
    </script>
</body>
</html>
