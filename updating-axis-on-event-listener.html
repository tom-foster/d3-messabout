<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 template</title>
    <script src="d3/d3.min.js"></script>
</head>
<body>
    <h1>Updating axis on scatterplot</h1>
    <p>Boop!</p>
    <script>
        //width, height, padding
        var w = 600;
        var h = 300;
        var padding = 30;

        //create dataset
        var numDataPoints = 50;
        var maxRange = Math.random() * 1000;
        var dataset = [];

        for (var i = 0; i < numDataPoints; i++) {
            var datumXPosition = Math.floor(Math.random() * maxRange);
            var datumYPosition = Math.floor(Math.random() * maxRange);
            dataset.push([datumXPosition, datumYPosition]);
            console.log(datumXPosition, datumYPosition);
        }

        //create scales
        var xScale = d3.scaleLinear()
                        .domain([0, d3.max(dataset, function(d) {
                            return d[0];
                        })])
                        .range([padding, w - padding * 2]);

        var yScale = d3.scaleLinear()
                        .domain([0, d3.max(dataset, function(d) {
                            return d[1];
                        })])
                        .range([h - padding, padding]);

        //create axis
        var xAxis = d3.axisBottom(xScale)
                        .ticks(5);

        var yAxis = d3.axisLeft(yScale)
                        .ticks(5);

        //create svg
        var svg = d3.select('body')
                    .append('svg')
                    .attr('width', w)
                    .attr('height', h);

        //create circles
        svg.selectAll('circle')
            .data(dataset)
            .enter()
            .append('circle')
            .attr('cx', function(d) {
                return xScale(d[0]);
            })
            .attr('cy', function(d) {
                return yScale(d[1]);
            })
            .attr('r', 2);

        //append xAxis
        svg.append('g')
            .attr('class', 'x axis') //added a new class
            .attr('transform', 'translate(0,' + (h - padding) + ')')
            .call(xAxis);

        //append yAxis
        svg.append('g')
            .attr('class', 'y axis') //added a new class
            .attr('transform', 'translate(' + padding + ',0)')
            .call(yAxis);

        //create the event listener
        d3.select('p')
            .on('click', function() {
                console.log('event clicked, new dataset');

                var numDataPoints = dataset.length;
                var maxRange = Math.random() * 1000;
                //clear dataset
                dataset = [];

                for (var i = 0; i < numDataPoints; i++) {
                    var newDatumXPosition = Math.floor(Math.random() * maxRange);
                    var newDatumYPosition = Math.floor(Math.random() * maxRange);
                    dataset.push([newDatumXPosition, newDatumYPosition]);
                    console.log(newDatumXPosition, newDatumYPosition);
                }

                //update the scales
                xScale.domain([0, d3.max(dataset, function(d) {
                    return d[0];
                })]);

                yScale.domain([0, d3.max(dataset, function(d) {
                    return d[1];
                })]);

                //rework the circles
                svg.selectAll('circle')
                    .data(dataset)
                    .transition()
                    .duration(1000)
                    .attr('cx', function(d) {
                        return xScale(d[0]);
                    })
                    .attr('cy', function(d) {
                        return yScale(d[1]);
                    });

                //rework the xAxis - much easier
                svg.select('.x.axis')
                    .transition()
                    .duration(1000)
                    .call(xAxis);

                //rework the yAxis - much easier
                svg.select('.y.axis')
                    .transition()
                    .duration(1000)
                    .call(yAxis);

                
            });



        
    </script>
</body>
</html>
