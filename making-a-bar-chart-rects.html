<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 template</title>
    <script src="d3/d3.min.js"></script>
    <style type="text/css">

        /*This doesn't use background-color, since it is now an svg*/
        svg rect {
            fill: mediumorchid;
        }
    </style>
</head>
<body>
    <h1>the svgs are overlapping - inspect DOM</h1>
    <script type="text/javascript">

        //width and height
        var w = 500;
        var h = 100;
        
        var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                        11, 12, 15, 20, 18, 17, 16, 18, 23, 25];
        
        //create svg element
        var svg = d3.select('body')
                    .append('svg')
                    .attr('width', w)
                    .attr('height', h);
        
        //rectangles (all the rectangles overlapping)
        //see making-a-bar-chart-offset.html to solve
        svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            .attr('x', 0)
            .attr('y', 0)
            .attr('width', 20)
            .attr('height', 100);

        

    </script>

</body>
</html>
