<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG messaround</title>
</head>
<body>
    <!--circle with border-->
    <svg width="50" height="50">
        <circle cx="25" cy="25" r="22" fill="blue" stroke="gray" stroke-width="2"/>
    </svg>
    <!--End circle with border-->

    <!--Rectangle-->
    <svg width="500" height="50">
        <rect x="0" y="0" width="500" height="50"/>
    </svg>
    <!--End Rectangle-->

    <!--Circle-->
    <svg width="500" height="50">
        <circle cx="250" cy="25" r="25"/>
    </svg>
    <!--End Circle-->

    <!--ellipse-->
    <svg width="500" height="50">
        <ellipse cx="250" cy="25" rx="100" ry="25"/>
    </svg>
    <!--end ellipse-->
    
    <!--line-->
    <svg width="500" height="50">
        <line x1="0" y1="0" x2="500" y2="50" stroke="red"/>
    </svg>
    <!--end line-->

    <!--text-->
    <svg width="500" height="50" style="background-color: lightblue;">
        <text x="250" y="25">Hello world!</text>
    </svg>
    <!--end text-->

    <!--CSS attached as attributes-->
    <svg width="500" height="50">
        <text x="250" y="25" font-family="serif" font-size="25" fill="saddlebrown">Hi world</text>
    </svg>
    <!--End CSS attached as attributes-->

    <!--Example Descenders dropping below the line-->
    <svg width="500" height="50">
        <text x="250" y="50" font-family="serif" font-size="30" fill="bluerose">squiggly</text>
    </svg>
    <!--End Descenders dropping below the line-->
    
</body>
</html>
