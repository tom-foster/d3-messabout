<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 template</title>
    <script src="d3/d3.min.js"></script>
</head>
<body>
    <script>
        //width and height
        var w = 500;
        var h = 50;

        //data
        var dataset = [5, 10, 15, 20, 25];

        //create svg element
        var svg = d3.select('body')
                    .append('svg')
                    .attr('width', w)
                    .attr('height', h)
                    //some style just to show it
                    .style('border', '0.1px solid royalblue');

        var circles = svg.selectAll('circle')
                        .data(dataset)
                        .enter()
                        .append('circle');

        circles.attr('cx', function(d, i) {
            return (i * 50) + 25;
        })
        .attr('cy', h/2)
        .attr('r', function(d) {
            return d;
        });

    </script>
</body>
</html>
