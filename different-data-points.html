<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 template</title>
    <script src="d3/d3.min.js"></script>
    <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            margin-right: 2px;
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        var dataset = [25, 7, 5, 26, 110];

        d3.select('body').selectAll('div')
            .data(dataset)
            .enter()
            .append('div')
            .attr('class', 'bar')
            .style("height", function(d) {
                var barHeight = d * 5;
                return barHeight + 'px';
            });
    </script>
</body>
</html>
