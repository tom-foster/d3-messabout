<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 template</title>
    <script src="d3/d3.min.js"></script>
</head>
<body>
    <h1>Binding an event listener to bars.</h1>
    <script>
        //width nad height
        var w = 600;
        var h = 300;

        //create dataset
        var dataset = [];
        for (var i = 0; i < 20; i++) {
            var datum = Math.floor(Math.random() * 25);
            dataset.push(datum);
        }

        var xScale = d3.scaleBand()
                        .domain(d3.range(dataset.length))
                        .range([0, w])
                        .paddingInner(0.05);

        var yScale = d3.scaleLinear()
                        .domain([0, d3.max(dataset)])
                        .range([0, h]);

        //create svg
        var svg = d3.select('body')
                    .append('svg')
                    .attr('width', w)
                    .attr('height', h);

        //create bars
        svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            .attr('x', function(d, i) {
                return xScale(i);
            })
            .attr('y', function(d) {
                return h - yScale(d);
            })
            .attr('width', xScale.bandwidth())
            .attr('height', function(d) {
                return yScale(d);
            })
            .attr('fill', function(d) {
                return 'rgb(' + (140 + (d * 5)) + ',105, 180)';
            })
            //this is the event listener so that when the any bar is clicked,
            //it logs the number.
            .on('click', function(d) {
                console.log(d);
            });

        //enter the labels
        svg.selectAll('text')
            .data(dataset)
            .enter()
            .append('text')
            .text(function(d) {
                return d;
            })
            .attr('text-anchor', 'middle')
            .attr('x', function(d, i) {
                return xScale(i) + xScale.bandwidth() / 2;
            })
            .attr('y', function(d) {
                return h - yScale(d) + 14;
            })
            .attr('font-family', 'sans-serif')
            .attr('font-size', '11px')
            .attr('fill', 'white');


            

    </script>
</body>
</html>
