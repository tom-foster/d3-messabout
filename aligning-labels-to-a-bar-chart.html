<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 template</title>
    <script src="d3/d3.min.js"></script>
</head>
<body>
    <script>
        
        //width and height
        var w = 500;
        var h = 100;
        var barPadding = 1;

        //random data 25 values under 25
        var dataset = [];
        for (var i = 0; i < 25; i++) {
            var datum = Math.floor(Math.random() * 25);
            dataset.push(datum);
        }

        //create svg
        var svg = d3.select('body')
                    .append('svg')
                    .attr('width', w)
                    .attr('height', h);

        //create rectangles
        svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            .attr('x', function(d, i) {
                return i * (w / dataset.length);
            })
            .attr('y', function(d) {
                // scaled up by 4
                return h - (d * 4);
            })
            .attr('width', w / dataset.length - barPadding)
            .attr('height', function(d) {
                return d * 4;
            })
            .attr('fill', function(d) {
                return 'rgb('+ (140 + (d * 4 )) + ',105, 180)';
            });
        
        //create labels for each bar
        svg.selectAll('text')
            .data(dataset)
            .enter()
            .append('text')
            .text(function(d) {
                return d;
            })
            .attr('x', function(d, i) {
                //left edge of each bar plus half the bar width.
                return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
            })
            .attr('y', function(d) {
                //scaled up by 4
                return h - (d * 4) + 15;
            })
            .attr('font-family', 'sans-serif')
            .attr('font-size', '12px')
            .attr('fill', 'antiquewhite')
            //text-anchor centers the text horizontally at the assigned x value.
            .attr('text-anchor', 'middle');

    </script>
</body>
</html>
