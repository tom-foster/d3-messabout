<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 template</title>
    <script src="d3/d3.min.js"></script>
</head>
<body>
    <h1>Dual encoding data</h1>
    <p>Both the height and the colour change based off the value of the data.</p>
    <p>Values are less pink when they are shorter.</p>
    <script>
        //width and height
        var w = 500;
        var h = 100;
        var barPadding = 1;

        //dataset random 25 values less than 25
        var dataset = [];

        for (var i = 0; i < 25; i++) {
            var datum = Math.floor(Math.random() * 25);
            dataset.push(datum);
        }

        //create svg
        var svg = d3.select('body')
                    .append('svg')
                    .attr('width', w)
                    .attr('height', h);

        //create rectangles from dataset
        svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            .attr('x', function(d, i) {
                return i * (w / dataset.length);
            })
            .attr('y', function(d) {
                //return h - d;
                //scale up
                return h - (d * 4);
            })
            .attr('width', w / dataset.length - barPadding)
            .attr('height', function(d) {
                //return d;
                //scale up
                return d * 4;
            })
            //take the rgb for hotpink (255, 105, 180)
            .attr('fill', function(d) {
                return 'rgb(' + (140 + (d * 5)) + ',105, 180)';
            });


    </script>
</body>
</html>
