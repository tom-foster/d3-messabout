<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 template</title>
    <script src="d3/d3.min.js"></script>
</head>
<body>
    <h1>append axis - even though it sits at the top</h1>
    <script>
        //width, height and padding
        var w = 500;
        var h = 300;
        var padding = 20;

        //dataset random dataset
        var dataset = [];

        for (var i = 0; i < 20; i++) {
            var datumXPosition = Math.floor(Math.random() * 500);
            var datumYPosition = Math.floor(Math.random() * 100);
            dataset.push([datumXPosition, datumYPosition]);
            console.log([datumXPosition, datumYPosition]);
        }

        //append larger significant number
        dataset.push([600, 150]);

        //create scales
        var xScale = d3.scaleLinear()
                        .domain([0, d3.max(dataset, function(d) {
                            return d[0];
                        })])
                        .range([padding, w - padding * 2]);

        var yScale = d3.scaleLinear()
                        .domain([0, d3.max(dataset, function(d) {
                            return d[1];
                        })])
                        .range([h - padding, padding]);
        
        var rScale = d3.scaleLinear()
                        .domain([0, d3.max(dataset, function(d) {
                            return d[1];
                        })])
                        .range([2, 5]);

        //Define X axis has to take a scale and orientation
        //this changed in version 4
        var xAxis = d3.axisBottom(xScale);
        
        //create svg
        var svg = d3.select('body')
                    .append('svg')
                    .attr('width', w)
                    .attr('height', h);

        //create circles
        svg.selectAll('circle')
            .data(dataset)
            .enter()
            .append('circle')
            .attr('cx', function(d) {
                return xScale(d[0]);
            })
            .attr('cy', function(d) {
                return yScale(d[1]);
            })
            .attr('r', function(d) {
                return rScale(d[1]);
            });

        //create text labels
        svg.selectAll('text')
            .data(dataset)
            .enter()
            .append('text')
            .text(function(d) {
                return d[0] + ', ' + d[1];
            })
            .attr('x', function(d) {
                return xScale(d[0]);
            })
            .attr('y', function(d) {
                return yScale(d[1]);
            })
            .attr('font-family', 'sans-serif')
            .attr('font-size', '12px')
            .attr('fill', 'hotpink');

        //append the xAxis to the scatterplot
        svg.append('g')
            .call(xAxis);
            


        
    </script>
</body>
</html>
