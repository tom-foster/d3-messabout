<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 template</title>
    <script src="d3/d3.min.js"></script>
    <style type="text/css">
        svg rect {
            fill: chartreuse;
        }

        div {
            background-color: #e9e9e9;
            padding: 10px;
            font-family: monospace;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Note the dataset has been made longer, some rect elements are off the SVG</h1>
    <p>If you need to check how many rect elements have been created type this in the console.</p>
    <div>
        <code>document.getElementByTagName('rect').length;</code>
    </div>
    <hr>

    <script type='text/javascript'>
        //height and width
        var w = 500;
        var h = 100;
	    
        //data
        var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 4, 2, 4, 9, 21,
							11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
        
        //create svg
        var svg = d3.select('body')
                    .append('svg')
                    .attr('width', w)
                    .attr('height', h);

        //create rectangles
        svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            //space the bars with a function
            .attr('x', function(d, i) {
                return i * 21; //Bar width of 20 plus 1 for padding
            })
            .attr('y', 0)
            .attr('width', 20)
            .attr('height', 100);

        

        

        
    </script>
</body>
</html>
